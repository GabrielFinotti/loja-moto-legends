        <div class="menu">

                <img src="/conteudos/icon-pesquisa.png">

            <div class="menu-nav">
                <ul>
                    <li>

                <p>
                    E tenha acesso a vários benefícios que oferecemos aos nossos clientes
                </p>
            </div>

            <div id="form-cadastro">
                <form>
                    <div class="itens-cadastro">
                        <span>E-mail:</span>
                        <input type="email" name="email">
                    </div>

                    <div class="itens-cadastro">
                        <span>Senha:</span>
                        <input type="password" name="senha">
                    </div>

                    <input type="submit" value="Cadastrar" id="form-cad-submit">
                </form>
            </div>

        </div><!--Fim cadastro-->

    </div><!--Fim principal-->

    <div class="rodape"><!--Início rodapé-->

        <div class="redes">
            
            <div class="icons-rede">
                <a href="https://github.com/GabrielFinotti">
